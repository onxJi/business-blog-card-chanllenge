<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card-header">
        <img src="images/hero-image-business-card.png" alt="foto principal" class="image1" />
        <img src="images/white-overlay.svg" alt="patron" class="image2"/>
      </div>
      <article class="card-body">
        <h2>Perfect solution for small business</h2>
        <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      </article>
      <div class="line"></div>
      <div class="card-footer">
        <img src="images/avatar-image-business-card.png" alt="avatar-profile"  class="avatar">
        <div class="card-footer-text">
          <span>Amy Burgess</span>
          <span>Customer Manger, Solution Oy</span>
        </div>
      </div>
    </div>
  </body>
</html>
